<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚖️ ผลการจับทีม</title>
</head>
<body>
    <h1>⚖️ ผลการจับทีม</h1>

    <p><strong>ทีม A:</strong> {{ team_a[0].name }} & {{ team_a[1].name }}</p>
    <p><strong>ทีม B:</strong> {{ team_b[0].name }} & {{ team_b[1].name }}</p>
    <p><strong>ความต่างฝีมือ:</strong> {{ diff }}</p>

    <form method="POST">
        {% for p in team_a + team_b %}
            <input type="hidden" name="selected_players" value="{{ p.name }}">
        {% endfor %}
        <button type="submit" name="confirm">✅ ยืนยันเพิ่มคิวนี้</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">⬅️ กลับหน้าหลัก</a>
</body>
</html>
