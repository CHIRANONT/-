<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ผลการจับคู่</title>
</head>
<body>
    <h1>⚖️ ผลการจับคู่</h1>
    <p><strong>ทีม A:</strong> {{ team_a[0].name }} และ {{ team_a[1].name }}</p>
    <p><strong>ทีม B:</strong> {{ team_b[0].name }} และ {{ team_b[1].name }}</p>
    <p><strong>คะแนนรวม:</strong> ต่างกัน {{ diff }} แต้ม</p>

    <form method="post">
        {% for player in team_a + team_b %}
            <input type="hidden" name="selected_players" value="{{ player.name }}">
        {% endfor %}
        <input type="hidden" name="confirm" value="1">
        <button type="submit">✅ ยืนยันแมตช์นี้</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">⬅️ กลับหน้าหลัก</a>
</body>
</html>
