<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>กรอกผลการแข่งขัน</title>
</head>
<body>
    <h1>กรอกผลการแข่งขัน - คอร์ท {{ court_name }}</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <p>เกมที่ 1: 
            <input type="number" name="score_a1" required> -
            <input type="number" name="score_b1" required>
        </p>
        <p>เกมที่ 2: 
            <input type="number" name="score_a2" required> -
            <input type="number" name="score_b2" required>
        </p>
        <button type="submit">✅ ยืนยันผล</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">⬅️ กลับหน้าหลัก</a>
</body>
</html>
