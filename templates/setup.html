<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup</title>
</head>
<body>
    <h1>ตั้งค่าคอร์ทและผู้เล่น</h1>
    <form method="POST">
        <h2>ชื่อคอร์ท</h2>
        <div id="court-names">
            <div>
                <input type="text" name="court_name">
                <button type="button" onclick="removeElement(this)">❌</button><br>
            </div>
        </div>
        <button type="button" onclick="addCourt()">➕ เพิ่มคอร์ท</button>

        <h2>ชื่อนักกีฬา</h2>
        <div id="player-names">
            <div>
                <input type="text" name="player_name">
                <button type="button" onclick="removeElement(this)">❌</button><br>
            </div>
        </div>
        <button type="button" onclick="addPlayer()">➕ เพิ่มนักกีฬา</button>

        <br><br>
        <input type="submit" value="เริ่มต้นใช้งาน">
    </form>

    <script>
        function addCourt() {
            const div = document.createElement("div");
            div.innerHTML = '<input type="text" name="court_name"> <button type="button" onclick="removeElement(this)">❌</button><br>';
            document.getElementById("court-names").appendChild(div);
        }

        function addPlayer() {
            const div = document.createElement("div");
            div.innerHTML = '<input type="text" name="player_name"> <button type="button" onclick="removeElement(this)">❌</button><br>';
            document.getElementById("player-names").appendChild(div);
        }

        function removeElement(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
