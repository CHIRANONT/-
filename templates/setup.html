<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>สรุปสถิติ</title>
</head>
<body>
    <h1>สรุปสถิติ</h1>
    <ul>
        {% for player in players %}
            <li>{{ player.name }} : เล่นไป {{ player.matches_played }} แมตช์</li>
        {% endfor %}
    </ul>

    <br>
    <h2>ประวัติแมตช์</h2>
    <ul>
        {% for match in match_history %}
            <li>{{ match.court }} : ทีมชนะ {{ match.winner }}</li>
        {% endfor %}
    </ul>

    <br>
    <a href="/">กลับหน้าแรก</a>
</body>
</html>
